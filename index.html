<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        iframe { width: 100vw; height: 100vh; border: none; display: block; }
        
        /* BOT√ìN CAJERO */
        .header-btn {
            position: fixed; top: 15px; right: 15px; z-index: 1500;
            background: #00C853; color: #fff; padding: 10px 16px;
            border-radius: 50px; font-weight: 800; font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer; display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }
        @media (max-width: 480px) { .header-btn { top: 65px; right: 10px; } }

        /* MODALES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #181818; color: #fff; padding: 25px; border-radius: 20px;
            width: 95%; max-width: 380px; text-align: center; border: 1px solid #333;
        }
        
        /* FORMULARIO */
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 11px; color: #ccc; display: block; margin-bottom: 4px; font-weight: 600;}
        .custom-input {
            width: 100%; padding: 12px; background: #252525; border: 1px solid #444;
            border-radius: 10px; color: white; font-size: 14px; outline: none;
        }
        .btn-action {
            background: linear-gradient(180deg, #FFD700, #FFC107); 
            color: #000; padding: 15px; width: 100%; border: none;
            border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }

        /* CAJERO */
        .cajero-box { background: #222; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: left; border: 1px dashed #555; }
        .cajero-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .cajero-data { font-size: 15px; color: #FFD700; font-weight: 800; margin-bottom: 8px; display: flex; justify-content: space-between; }

        .link-text { margin-top: 15px; display: block; color: #aaa; font-size: 13px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <div class="header-btn" onclick="abrirCajero()">üí∏ CARGAR / RETIRAR</div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h3 style="margin-top:0">CREAR CUENTA VIP</h3>
            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                </div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                <div class="input-group"><label>WhatsApp (Tel√©fono)</label><input type="tel" id="regTel" class="custom-input" required></div>
                
                <div style="background: rgba(255,215,0,0.1); padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <div class="input-group"><label style="color:#FFD700">üë§ Usuario</label><input type="text" id="regUser" class="custom-input" required></div>
                    <div class="input-group"><label style="color:#FFD700">üîë Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>
                </div>

                <button type="submit" id="btnRegistro" class="btn-action">CREAR MI CUENTA</button>
            </form>
            <div class="link-text" onclick="cerrarTodo()">¬øYa tienes cuenta? <b>INGRESAR AQU√ç</b></div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2>¬°LISTO! üëã</h2>
            <p style="font-size:13px; color:#aaa">Usa estos datos en la pantalla de ingreso:</p>
            <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:15px; text-align:left; border:1px solid #444;">
                <div class="cajero-label">Usuario</div>
                <div class="cajero-data"><span id="wbUser">...</span><span onclick="copiar(document.getElementById('wbUser').innerText)">üìã</span></div>
                <div class="cajero-label">Contrase√±a</div>
                <div class="cajero-data"><span id="wbPass">...</span><span onclick="copiar(document.getElementById('wbPass').innerText)">üìã</span></div>
            </div>
            <button class="btn-action" onclick="cerrarTodo()" style="background:#00C853; color:#fff;">ENTRAR A JUGAR</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h3 style="margin-top:0">CARGAR SALDO</h3>
            <div class="cajero-box">
                <div class="cajero-label">Titular</div>
                <div class="cajero-data"><span id="txtTitular">Cargando...</span></div>
                <div class="cajero-label" id="labelDestino">CBU / ALIAS</div>
                <div class="cajero-data"><span id="txtCBU" style="font-size:13px">...</span><span onclick="copiar(document.getElementById('txtCBU').innerText)">üìã</span></div>
                <div class="cajero-label">Billetera</div>
                <div class="cajero-data"><span id="txtBilletera">...</span></div>
            </div>
            <button class="btn-action" onclick="cerrarCajero()" style="background:#333; color:#aaa;">CERRAR</button>
        </div>
    </div>

    <script>
        const API_URL = "https://juga300.win";

        window.onload = function() {
            if (localStorage.getItem('miUsuario')) {
                document.getElementById('wbUser').innerText = localStorage.getItem('miUsuario');
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        async function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}/get-cbu`);
                const data = await res.json();
                document.getElementById('txtTitular').innerText = data.titular;
                document.getElementById('txtCBU').innerText = data.cbu || data.alias;
                document.getElementById('txtBilletera').innerText = data.billetera;
                document.getElementById('labelDestino').innerText = data.cbu ? "CBU / CVU" : "ALIAS";
            } catch (err) { console.error(err); }
        }

        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.getElementById('btnRegistro');
            const datos = {
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                email: document.getElementById('regEmail').value,
                telefono: document.getElementById('regTel').value,
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value
            };

            btn.innerText = "‚è≥ CREANDO CUENTA...";
            btn.disabled = true;

            try {
                await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                localStorage.setItem('miUsuario', datos.username);
                localStorage.setItem('miPass', datos.password);
                document.getElementById('wbUser').innerText = datos.username;
                document.getElementById('wbPass').innerText = datos.password;
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } catch (err) { 
                alert("Error de conexi√≥n"); 
                btn.disabled = false; 
            }
        }

        function copiar(t) { navigator.clipboard.writeText(t); alert('Copiado'); }
        function cerrarTodo() { 
            document.getElementById('registerModal').classList.add('hidden'); 
            document.getElementById('welcomeBackModal').classList.add('hidden'); 
        }
        function cerrarCajero() { document.getElementById('cajeroModal').classList.add('hidden'); }
    </script>
</body>
</html>
