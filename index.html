<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        
        /* IFRAME A PANTALLA COMPLETA */
        iframe { width: 100vw; height: 100vh; border: none; display: block; }
        
        /* BOT√ìN FLOTANTE */
        .header-btn {
            position: fixed; top: 15px; right: 15px; z-index: 1500;
            background: #00C853; color: #fff; padding: 10px 16px;
            border-radius: 50px; font-weight: 800; font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer; display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }
        @media (max-width: 480px) {
            .header-btn { top: 65px; right: 10px; padding: 8px 14px; font-size: 11px; }
        }

        /* MODALES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #181818; color: #fff; padding: 30px 25px; border-radius: 20px;
            width: 90%; max-width: 360px; text-align: center; border: 1px solid #333;
        }
        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 10px; }
        .modal-text { font-size: 13px; color: #aaa; margin-bottom: 20px; }
        
        /* INPUTS */
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { font-size: 12px; color: #ccc; display: block; margin-bottom: 5px; font-weight: 600;}
        .custom-input {
            width: 100%; padding: 14px; background: #252525; border: 1px solid #444;
            border-radius: 10px; color: white; font-size: 15px; outline: none;
        }
        .custom-input:focus { border-color: #FFD700; background: #333; }
        
        /* BOT√ìN ACCI√ìN */
        .btn-action {
            background: linear-gradient(180deg, #FFD700, #FFC107); 
            color: #000; padding: 16px; width: 100%; border: none;
            border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }
        
        /* DATOS CREDENCIALES */
        .credential-box {
            background: rgba(255,255,255,0.08); border: 1px solid #444; padding: 12px;
            border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between;
            align-items: center; font-family: monospace; color: #FFD700; cursor: pointer;
        }

        .link-text { margin-top: 20px; display: block; color: #aaa; font-size: 14px; cursor: pointer; font-weight: 600; text-decoration: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <div class="header-btn" onclick="abrirCajero()">
        <span>üí∏</span> DEPOSITAR / RETIRAR
    </div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 class="modal-title">CREAR CUENTA</h2>
            <p class="modal-text">Reg√≠strate en segundos para jugar.</p>

            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                </div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                <div class="input-group"><label>Tel√©fono</label><input type="tel" id="regTelefono" class="custom-input" required></div>
                
                <hr style="border-color:#333; opacity:0.3; margin:15px 0;">
                
                <div class="input-group"><label style="color:#FFD700">üë§ Usuario</label><input type="text" id="regUser" class="custom-input" required></div>
                <div class="input-group"><label style="color:#FFD700">üîë Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>

                <button type="submit" class="btn-action">REGISTRARME AHORA</button>
            </form>
            <div class="link-text" onclick="cerrarTodo()">¬øYa tienes cuenta? <b>INGRESAR</b></div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 class="modal-title">¬°HOLA DE NUEVO! üëã</h2>
            <p class="modal-text">Copia tus datos y entra.</p>
            <div class="credential-box" onclick="copiarDato('wbUser')"><span id="wbUser">...</span><span>üìã</span></div>
            <div class="credential-box" onclick="copiarDato('wbPass')"><span id="wbPass">...</span><span>üìã</span></div>
            <button class="btn-action" onclick="copiarPassYEntrar()" style="background:#00C853; color:#fff;">COPIAR Y ENTRAR</button>
            <div class="link-text" onclick="cerrarTodo()">Cerrar ventana</div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 class="modal-title">CARGAR SALDO</h2>
            <div style="background:#222; padding:20px; border-radius:10px; margin:20px 0;">
                <span style="font-size:30px;">‚è≥</span>
                <p style="font-size:12px; color:#666;">Esperando conexi√≥n...</p>
            </div>
            <button class="btn-action" style="background:#333; color:#aaa; font-size:14px;" onclick="cerrarCajero()">VOLVER</button>
        </div>
    </div>

    <script>
        // MEMORIA LOCAL
        window.onload = function() {
            if (localStorage.getItem('miUsuario')) {
                document.getElementById('wbUser').innerText = localStorage.getItem('miUsuario');
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        // REGISTRO
        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.querySelector('#registroForm button');
            btn.innerText = "‚è≥ PROCESANDO...";
            btn.disabled = true;
            
            // Simulamos guardado
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            await new Promise(r => setTimeout(r, 1000));
            
            localStorage.setItem('miUsuario', user);
            localStorage.setItem('miPass', pass);
            
            document.getElementById('wbUser').innerText = user;
            document.getElementById('wbPass').innerText = pass;
            
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.remove('hidden');
        }

        // UTILIDADES
        function copiarDato(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert('Copiado');
        }
        function copiarPassYEntrar() {
            navigator.clipboard.writeText(document.getElementById('wbPass').innerText).then(() => {
                alert('¬°Copiado! P√©galo en el casino.');
                cerrarTodo();
            });
        }
        function cerrarTodo() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.add('hidden');
        }
        function abrirCajero() { document.getElementById('cajeroModal').classList.remove('hidden'); }
        function cerrarCajero() { document.getElementById('cajeroModal').classList.add('hidden'); }

        // --- REGISTRO DE SERVICE WORKER (CR√çTICO) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
