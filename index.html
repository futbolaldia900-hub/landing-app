    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        
        /* IFRAME */
        iframe { width: 100vw; height: 100vh; border: none; display: block; }
        
        /* BOTÃ“N FLOTANTE */
        .header-btn {
            position: fixed; top: 15px; right: 15px; z-index: 1500;
            background: #00C853; color: #fff; padding: 10px 16px;
            border-radius: 50px; font-weight: 800; font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer; display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }
        @media (max-width: 480px) {
            .header-btn { top: 65px; right: 10px; padding: 8px 14px; font-size: 11px; }
        }

        /* MODALES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #181818; color: #fff; padding: 30px 25px; border-radius: 20px;
            width: 95%; max-width: 380px; text-align: center; border: 1px solid #333;
        }
        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 10px; }
        .modal-text { font-size: 13px; color: #aaa; margin-bottom: 20px; }
        
        /* INPUTS */
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { font-size: 12px; color: #ccc; display: block; margin-bottom: 5px; font-weight: 600;}
        .custom-input {
            width: 100%; padding: 14px; background: #252525; border: 1px solid #444;
            border-radius: 10px; color: white; font-size: 15px; outline: none;
        }
        
        /* BOTÃ“N ACCIÃ“N */
        .btn-action {
            background: linear-gradient(180deg, #FFD700, #FFC107); 
            color: #000; padding: 16px; width: 100%; border: none;
            border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }
        
        /* CAJERO ESTILO PROFESIONAL */
        .cajero-box { background: #222; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: left; border: 1px dashed #555; }
        .cajero-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .cajero-data { font-size: 16px; color: #FFD700; font-weight: 800; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .copy-icon { font-size: 18px; cursor: pointer; }

        .credential-box {
            background: rgba(255,255,255,0.08); border: 1px solid #444; padding: 12px;
            border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between;
            align-items: center; font-family: monospace; color: #FFD700; cursor: pointer;
        }

        .link-text { margin-top: 20px; display: block; color: #aaa; font-size: 14px; cursor: pointer; font-weight: 600; text-decoration: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <div class="header-btn" onclick="abrirCajero()">
        <span>ðŸ’¸</span> DEPOSITAR / RETIRAR
    </div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 class="modal-title">CREAR CUENTA</h2>
            <p class="modal-text">RegÃ­strate en segundos para jugar.</p>

            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                </div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                
                <div class="input-group"><label style="color:#FFD700">ðŸ‘¤ Usuario Elegido</label><input type="text" id="regUser" class="custom-input" required></div>
                <div class="input-group"><label style="color:#FFD700">ðŸ”‘ ContraseÃ±a</label><input type="password" id="regPass" class="custom-input" required></div>

                <button type="submit" id="btnRegistro" class="btn-action">REGISTRARME E INGRESAR</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 class="modal-title">Â¡HOLA DE NUEVO! ðŸ‘‹</h2>
            <p class="modal-text">Tus credenciales estÃ¡n listas:</p>
            <div class="credential-box" onclick="copiarTexto(document.getElementById('wbUser').innerText)">
                <span id="wbUser">...</span><span>ðŸ“‹</span>
            </div>
            <div class="credential-box" onclick="copiarTexto(document.getElementById('wbPass').innerText)">
                <span id="wbPass">...</span><span>ðŸ“‹</span>
            </div>
            <button class="btn-action" onclick="cerrarTodo()" style="background:#00C853; color:#fff;">ENTRAR AL CASINO</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 class="modal-title">CARGAR SALDO</h2>
            <p class="modal-text">Transfiere al CBU activo para recibir fichas:</p>
            
            <div id="cajeroContenido">
                <div class="cajero-box">
                    <div class="cajero-label">Titular</div>
                    <div class="cajero-data"><span id="txtTitular">Cargando...</span></div>
                    
                    <div class="cajero-label" id="labelDestino">CBU / ALIAS</div>
                    <div class="cajero-data">
                        <span id="txtCBU" style="font-size: 14px;">...</span>
                        <span class="copy-icon" onclick="copiarTexto(document.getElementById('txtCBU').innerText)">ðŸ“‹</span>
                    </div>

                    <div class="cajero-label">Billetera</div>
                    <div class="cajero-data"><span id="txtBilletera">...</span></div>

            <button class="btn-action" onclick="cerrarCajero()" style="background:#333; color:#aaa;">VOLVER</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N VPS
        const API_URL = "http://66.94.96.165:3000";

        window.onload = function() {
            if (localStorage.getItem('miUsuario')) {
                document.getElementById('wbUser').innerText = localStorage.getItem('miUsuario');
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        // LLAMADA AL VPS PARA OBTENER CBU
        async function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}/get-cbu`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                document.getElementById('txtTitular').innerText = data.titular;
                document.getElementById('txtCBU').innerText = data.cbu || data.alias;
                document.getElementById('txtBilletera').innerText = data.billetera;
                document.getElementById('labelDestino').innerText = data.cbu ? "CBU / CVU" : "ALIAS";

            } catch (err) {
                document.getElementById('txtTitular').innerText = "Error de conexiÃ³n";
                console.error(err);
            }
        }

        // REGISTRO HACIA EL VPS
        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.getElementById('btnRegistro');
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;

            btn.innerText = "â³ CREANDO CUENTA...";
            btn.disabled = true;

            try {
                // Enviamos los datos al VPS para que Puppeteer trabaje
                await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                localStorage.setItem('miUsuario', user);
                localStorage.setItem('miPass', pass);
                
                document.getElementById('wbUser').innerText = user;
                document.getElementById('wbPass').innerText = pass;

                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } catch (err) {
                alert("Error al conectar con el servidor. Intenta de nuevo.");
                btn.disabled = false;
                btn.innerText = "REGISTRARME E INGRESAR";
            }
        }

        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto);
            alert('Â¡Copiado al portapapeles!');
        }

        function cerrarTodo() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.add('hidden');
        }

        function cerrarCajero() { document.getElementById('cajeroModal').classList.add('hidden'); }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); });
        }
    </script>
</body>
</html>
