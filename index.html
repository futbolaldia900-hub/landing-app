<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        /* 1. EL CASINO DE FONDO */
        iframe {
            width: 100vw; height: 100vh; border: none; display: block;
        }

        /* 2. EL BOT√ìN FLOTANTE (Oculto hasta registrarse) */
        .header-btn {
            position: fixed; top: 15px; right: 15px;
            background: linear-gradient(90deg, #00C853, #64DD17);
            color: #000; padding: 10px 15px; border-radius: 8px;
            font-weight: 900; font-size: 13px; cursor: pointer;
            z-index: 1000; box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            border: 2px solid #fff; text-transform: uppercase;
        }

        /* 3. CAPA OSCURA (M√°s transparente ahora: 0.7 en vez de 0.85) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65); /* <--- AQU√ç SE VE EL FONDO */
            backdrop-filter: blur(4px); /* Menos borroso para ver el juego */
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            flex-direction: column; animation: fadeIn 0.3s ease-out;
        }

        /* 4. TARJETA MODAL */
        .modal-card {
            background: linear-gradient(145deg, #1a1a1a, #252525);
            color: white; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 380px; text-align: center;
            border: 1px solid #444; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-height: 90vh; overflow-y: auto; /* Scroll si el teclado tapa */
        }

        .modal-title { font-size: 20px; margin-bottom: 5px; color: #FFD700; text-transform: uppercase; }
        .modal-subtitle { font-size: 12px; color: #aaa; margin-bottom: 15px; }

        /* INPUTS DEL FORMULARIO */
        .input-group { text-align: left; margin-bottom: 10px; }
        .input-group label { display: block; font-size: 11px; color: #bbb; margin-bottom: 3px; margin-left: 5px;}
        .custom-input {
            width: 100%; padding: 12px; background: #333; border: 1px solid #555;
            border-radius: 8px; color: white; font-size: 14px; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }
        .custom-input:focus { border-color: #FFD700; background: #444; }

        .btn-action {
            background: #FFD700; color: black; padding: 15px; width: 100%; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        
        .btn-close { margin-top: 15px; background: transparent; border: none; color: #777; cursor: pointer; text-decoration: underline; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        
        /* CBU Box */
        .cbu-box { background: #fff; color: #333; padding: 15px; border-radius: 10px; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <button class="header-btn hidden" id="depositBtn" onclick="abrirCajero()">
        üí∞ Depositar / Retirar
    </button>

    <div class="modal-overlay" id="registerModal">
        <div class="modal-card">
            <h2 class="modal-title">üî• REG√çSTRATE PARA JUGAR</h2>
            <p class="modal-subtitle">Crea tu cuenta segura en 1 minuto.</p>

            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="regNombre" class="custom-input" placeholder="Tu Nombre" required>
                </div>
                <div class="input-group">
                    <label>Apellido</label>
                    <input type="text" id="regApellido" class="custom-input" placeholder="Tu Apellido" required>
                </div>
                <div class="input-group">
                    <label>Tel√©fono (WhatsApp)</label>
                    <input type="tel" id="regTelefono" class="custom-input" placeholder="Ej: 1122334455" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="custom-input" placeholder="tucorreo@gmail.com" required>
                </div>
                
                <hr style="border-color: #444; margin: 15px 0;">
                
                <div class="input-group">
                    <label>Usuario (Para entrar al casino)</label>
                    <input type="text" id="regUser" class="custom-input" placeholder="Elige un usuario" required>
                </div>
                <div class="input-group">

                    <input type="password" id="regPass" class="custom-input" placeholder="Elige una contrase√±a" required>
                </div>

                <button type="submit" class="btn-action">‚úÖ CREAR CUENTA</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay hidden" id="successModal">
        <div class="modal-card">
            <h2 class="modal-title">üéâ ¬°CUENTA CREADA!</h2>
            <p style="color:#ccc; font-size:14px; margin-bottom:20px;">
                Toca "Copiar" y p√©galos en el casino.
            </p>

            <div style="background:#333; padding:10px; border-radius:5px; text-align:left; font-size:14px; color:#bbb; margin-bottom:10px;">
                Usuario: <b style="color:#fff; float:right;" id="showUser">...</b>
            </div>
            <div style="background:#333; padding:10px; border-radius:5px; text-align:left; font-size:14px; color:#bbb;">
                Contrase√±a: <b style="color:#fff; float:right;" id="showPass">...</b>
            </div>

            <button class="btn-action" onclick="entrarAlCasino()">
                üìã COPIAR Y ENTRAR
            </button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 class="modal-title">üè¶ CARGAR SALDO</h2>
            <p class="modal-subtitle">Elige monto para MercadoPago:</p>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-action" style="background:#333; font-size:16px;" onclick="pedirCBU(1000)">$1.000</button>
                <button class="btn-action" style="background:#333; font-size:16px;" onclick="pedirCBU(5000)">$5.000</button>
                <button class="btn-action" style="background:#333; font-size:16px;" onclick="pedirCBU(10000)">$10.000</button>
                <button class="btn-action" style="background:#333; font-size:16px;" onclick="pedirCBU(20000)">$20.000</button>
            </div>

            <div id="zonaCBU" class="hidden">
                <div class="cbu-box">
                    <p style="margin:0; font-size:12px; color:#666;">Transferir a:</p>
                    <b id="cbuTitular" style="font-size:14px;">Cargando...</b><br>
                    <span id="cbuNumero" style="font-size:16px; font-weight:bold;">...</span>
                    <br><br>
                    <button onclick="copiarCBU()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px;">Copiar CBU üìÑ</button>
                </div>
                <button class="btn-action" style="background:#00C853;" onclick="avisarPago()">‚úÖ YA TRANSFER√ç</button>
            </div>

            <button class="btn-close" onclick="cerrarCajero()">Volver al Juego</button>
        </div>
    </div>

    <script>
        // VARIABLES GLOBALES
        let usuarioRegistrado = null;
        let passRegistrado = null;

        // 1. PROCESAR REGISTRO (CONECTA CON VPS)
        async function procesarRegistro(e) {
            e.preventDefault();
            
            // Recolectar datos
            const datos = {
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                telefono: document.getElementById('regTelefono').value,
                email: document.getElementById('regEmail').value,
                username: document.getElementById('regUser').value, // <--- EL USUARIO ELIGE
                password: document.getElementById('regPass').value  // <--- EL USUARIO ELIGE
            };

            // Mostrar "Cargando..." en el bot√≥n
            const btn = document.querySelector('#registroForm button');
            const textoOriginal = btn.innerText;
            btn.innerText = "‚è≥ PROCESANDO...";
            btn.disabled = true;

            try {
                // --- AQU√ç CONECTAMOS CON TU VPS ---
                // Cuando tengas la IP, cambia 'localhost' por tu IP
                // const res = await fetch('http://TU-IP-VPS:3000/crear-usuario', {
                //    method: 'POST',
                //    headers: { 'Content-Type': 'application/json' },
                //    body: JSON.stringify(datos)
                // });
                // const resultado = await res.json();
                
                // --- SIMULACI√ìN DE √âXITO (PARA QUE VEAS EL DISE√ëO) ---
                await new Promise(r => setTimeout(r, 1500)); // Espera falsa de 1.5 seg
                
                // Guardamos datos
                usuarioRegistrado = datos.username;
                passRegistrado = datos.password;
                
                // Cambiamos de pantalla
                document.getElementById('showUser').innerText = usuarioRegistrado;
                document.getElementById('showPass').innerText = passRegistrado;
                
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('successModal').classList.remove('hidden');

            } catch (error) {
                alert('Error al conectar con el servidor.');
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        }

        // 2. ENTRAR AL CASINO (COPIA CREDENCIALES)
        function entrarAlCasino() {
            // Copia el Usuario al portapapeles
            navigator.clipboard.writeText(passRegistrado).then(() => {
                alert('¬°Contrase√±a Copiada! \n\n1. El usuario es: ' + usuarioRegistrado + '\n2. Pega la contrase√±a en el casino.');
                
                // Oculta modales y muestra bot√≥n de dep√≥sito
                document.getElementById('successModal').classList.add('hidden');
                document.getElementById('depositBtn').classList.remove('hidden');
            });
        }

        // 3. L√ìGICA DEL CAJERO
        function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
        }

        function cerrarCajero() {
            document.getElementById('cajeroModal').classList.add('hidden');
            document.getElementById('zonaCBU').classList.add('hidden');
        }

        async function pedirCBU(monto) {
            // AQU√ç PEDIREMOS EL CBU AL EXCEL DEL VPS
            document.getElementById('zonaCBU').classList.remove('hidden');
            document.getElementById('cbuTitular').innerText = "Juan Perez (MercadoPago)";
            document.getElementById('cbuNumero').innerText = "000000310006846...";
        }

        function copiarCBU() {
            const cbu = document.getElementById('cbuNumero').innerText;
            navigator.clipboard.writeText(cbu);
            alert('CBU Copiado');
        }

        function avisarPago() {
            alert('¬°Aviso enviado! \nTu saldo se acreditar√° en breve.');
            cerrarCajero();
        }
    </script>

</body>
</html>
