<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        /* 1. EL CASINO (FONDO) */
        iframe { width: 100vw; height: 100vh; border: none; display: block; }

        /* 2. BOT√ìN PRINCIPAL (UBICACI√ìN CORREGIDA) */
        .header-btn {
            position: fixed;
            top: 10px;
            /* Lo movemos a la izquierda para no tapar el bot√≥n "INGRESAR" del casino */
            right: 120px; 
            background: linear-gradient(90deg, #00C853, #64DD17);
            color: #000; padding: 8px 15px; border-radius: 6px;
            font-weight: 900; font-size: 12px; cursor: pointer;
            z-index: 1000; box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
            border: 2px solid #fff; text-transform: uppercase;
            display: flex; align-items: center; gap: 5px;
        }
        /* Ajuste para m√≥viles muy peque√±os */
        @media (max-width: 380px) {
            .header-btn { right: auto; left: 10px; top: 10px; }
        }

        /* 3. CAPA OSCURA */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Oscuro para resaltar el popup */
            backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            flex-direction: column; animation: fadeIn 0.3s ease-out;
        }

        /* 4. TARJETAS */
        .modal-card {
            background: linear-gradient(145deg, #1a1a1a, #252525);
            color: white; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 350px; text-align: center;
            border: 1px solid #444; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .modal-title { font-size: 18px; margin-bottom: 5px; color: #FFD700; text-transform: uppercase; }
        .input-group { text-align: left; margin-bottom: 8px; }
        .input-group label { font-size: 10px; color: #bbb; margin-left: 5px;}
        .custom-input {
            width: 100%; padding: 10px; background: #333; border: 1px solid #555;
            border-radius: 6px; color: white; font-size: 14px; outline: none;
        }
        .btn-action {
            background: #FFD700; color: black; padding: 12px; width: 100%; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; text-transform: uppercase;
        }
        .link-text {
            display: block; margin-top: 15px; color: #aaa; font-size: 12px; cursor: pointer; text-decoration: underline;
        }
        
        .cbu-box { background: #fff; color: #333; padding: 10px; border-radius: 8px; margin-top: 10px; word-break: break-all; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <button class="header-btn" onclick="abrirCajero()">
        <span>üí∏</span> DEPOSITAR / RETIRAR
    </button>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 class="modal-title">üöÄ CREAR CUENTA</h2>
            <p style="font-size:12px; color:#aaa; margin-bottom:15px;">Reg√≠strate una vez y juega siempre.</p>

            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                <div class="input-group"><label>Tel√©fono</label><input type="tel" id="regTelefono" class="custom-input" placeholder="Tu n√∫mero ser√° tu usuario" required></div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                
                <hr style="border-color:#333; margin:10px 0;">
                
                <div class="input-group"><label>Elige una Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>

                <button type="submit" class="btn-action">REGISTRARME</button>
            </form>
            
            <span class="link-text" onclick="cerrarTodo()">¬øYa tienes cuenta? Ingresar ahora</span>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 class="modal-title">üëã ¬°HOLA DE NUEVO!</h2>
            <p style="color:#ccc; font-size:13px; margin-bottom:15px;">Aqu√≠ tienes tus datos para entrar:</p>

            <div style="background:#333; padding:8px; border-radius:5px; text-align:left; font-size:13px; color:#bbb; margin-bottom:5px;">
                Usuario: <b style="color:#fff; float:right;" id="wbUser">...</b>
            </div>
            <div style="background:#333; padding:8px; border-radius:5px; text-align:left; font-size:13px; color:#bbb;">
                Contrase√±a: <b style="color:#fff; float:right;" id="wbPass">...</b>
            </div>

            <button class="btn-action" onclick="copiarYEntrar()">üìã COPIAR CLAVE Y ENTRAR</button>
            <span class="link-text" onclick="cerrarTodo()">Cerrar y entrar manual</span>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 class="modal-title">üè¶ CARGAR SALDO</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top:15px;">
                <button class="btn-action" style="background:#333; font-size:14px; margin:0;" onclick="pedirCBU(1000)">$1.000</button>
                <button class="btn-action" style="background:#333; font-size:14px; margin:0;" onclick="pedirCBU(5000)">$5.000</button>
                <button class="btn-action" style="background:#333; font-size:14px; margin:0;" onclick="pedirCBU(10000)">$10.000</button>
                <button class="btn-action" style="background:#333; font-size:14px; margin:0;" onclick="pedirCBU(20000)">$20.000</button>
            </div>
            <div id="zonaCBU" class="hidden">
                <div class="cbu-box">
                    <b id="cbuTitular" style="font-size:13px;">...</b><br>
                    <span id="cbuNumero" style="font-size:15px; font-weight:bold;">...</span>
                    <br><br>
                    <button onclick="copiarCBU()" style="background:#eee; border:none; padding:5px; border-radius:4px;">Copiar üìÑ</button>
                </div>
                <button class="btn-action" style="background:#00C853;" onclick="avisarPago()">‚úÖ YA TRANSFER√ç</button>
            </div>
            <span class="link-text" onclick="cerrarCajero()">Volver al Juego</span>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE INICIO (MEMORIA) ---
        window.onload = function() {
            // Verificamos si ya existe un usuario guardado en este celular
            const usuarioGuardado = localStorage.getItem('miUsuario');
            const passGuardado = localStorage.getItem('miPass');

            if (usuarioGuardado && passGuardado) {
                // YA ES CLIENTE -> Mostrar cartel de Bienvenida con sus datos
                document.getElementById('wbUser').innerText = usuarioGuardado;
                document.getElementById('wbPass').innerText = passGuardado;
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                // ES NUEVO -> Mostrar Registro
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        // --- 2. REGISTRO (GUARDAR DATOS) ---
        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.querySelector('#registroForm button');
            btn.innerText = "‚è≥ CREANDO...";
            btn.disabled = true;

            const datos = {
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                telefono: document.getElementById('regTelefono').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPass').value
            };

            // AQU√ç IR√Å LA CONEXI√ìN AL VPS (Fetch)
            await new Promise(r => setTimeout(r, 1000)); // Simulamos espera

            // GUARDAMOS EN MEMORIA DEL CELULAR (LocalStorage)
            // Usamos el tel√©fono como usuario
            localStorage.setItem('miUsuario', datos.telefono);
            localStorage.setItem('miPass', datos.password);

            // Actualizamos el cartel de bienvenida y lo mostramos
            document.getElementById('wbUser').innerText = datos.telefono;
            document.getElementById('wbPass').innerText = datos.password;

            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.remove('hidden');
        }

        // --- 3. COPIAR Y ENTRAR ---
        function copiarYEntrar() {
            const pass = document.getElementById('wbPass').innerText;
            navigator.clipboard.writeText(pass).then(() => {
                alert('¬°Contrase√±a Copiada!\n\nAhora toca "INGRESAR" arriba a la derecha y pega la contrase√±a.');
                cerrarTodo();
            });
        }

        function cerrarTodo() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.add('hidden');
        }

        // --- 4. CAJERO ---
        function abrirCajero() { document.getElementById('cajeroModal').classList.remove('hidden'); }
        function cerrarCajero() { 
            document.getElementById('cajeroModal').classList.add('hidden'); 
            document.getElementById('zonaCBU').classList.add('hidden');
        }
        
        function pedirCBU(monto) {
            document.getElementById('zonaCBU').classList.remove('hidden');
            document.getElementById('cbuTitular').innerText = "Juan Perez (MercadoPago)";
            document.getElementById('cbuNumero').innerText = "000000310006846...";
        }
        function copiarCBU() {
            navigator.clipboard.writeText(document.getElementById('cbuNumero').innerText);
            alert('CBU Copiado');
        }
        function avisarPago() {
            alert('¬°Aviso enviado! Acreditando...');
            cerrarCajero();
        }
    </script>
</body>
</html>
