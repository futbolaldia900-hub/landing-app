<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; display: block; }
        .header-btn { position: fixed; z-index: 1500; background: #00C853; color: #fff; padding: 10px 16px; border-radius: 50px; font-weight: 800; font-size: 12px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.6); border: 2px solid rgba(255,255,255,0.2); text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        @media (max-width: 480px) { .header-btn { top: 65px; right: 10px; padding: 8px 14px; font-size: 11px; } }
        @media (min-width: 481px) { .header-btn { top: 15px; right: 260px; } }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-card { background: #181818; color: #fff; padding: 30px 25px; border-radius: 20px; width: 92%; max-width: 360px; text-align: center; border: 1px solid #333; }
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 11px; color: #888; display: block; margin-bottom: 4px; font-weight: 700; }
        .custom-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; font-size: 14px; outline: none; }
        .btn-action { background: linear-gradient(180deg, #FFD700, #FFC107); color: #000; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .credential-box { background: #252525; border: 1px solid #444; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-family: monospace; font-size: 15px; color: #FFD700; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <div class="header-btn" onclick="abrirCajero()">
        <span>üí∏</span> DEPOSITAR / RETIRAR
    </div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 style="margin:0 0 10px 0;">¬°CREAR CUENTA!</h2>
            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div class="input-group"><label>Usuario</label><input type="text" id="regUser" class="custom-input" required></div>
                <div class="input-group"><label>Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>
                <div class="input-group"><label>WhatsApp</label><input type="tel" id="regTel" class="custom-input" placeholder="11..." required></div>
                <button type="submit" class="btn-action">REGISTRARME AHORA</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 style="margin:0 0 10px 0;">TUS DATOS üëã</h2>
            <div class="credential-box" onclick="copiar('wbUser')"><span id="wbUser"></span> üìã</div>
            <div class="credential-box" onclick="copiar('wbPass')"><span id="wbPass"></span> üìã</div>
            <button class="btn-action" onclick="cerrarTodo()">ENTRAR AL JUEGO</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 style="margin:0 0 15px 0;">DATOS DE CARGA</h2>
            <div id="loader">‚è≥ Obteniendo CBU seguro...</div>
            <div id="datosCBU" class="hidden">
                <div style="font-size:12px; color:#aaa; margin-bottom:5px;">Titular:</div>
                <div class="credential-box"><span id="titular"></span></div>
                <div style="font-size:12px; color:#aaa; margin-bottom:5px;">CBU / ALIAS:</div>
                <div class="credential-box" onclick="copiar('cbu')"><span id="cbu"></span> üìã</div>
                <button class="btn-action" onclick="avisarPago()" style="background:#00C853; color:#fff;">YA TRANSFER√ç ‚úÖ</button>
            </div>
            <div onclick="cerrarTodo()" style="margin-top:20px; color:#888; cursor:pointer;">CERRAR</div>
        </div>
    </div>

    <script>
        // LA URL AHORA ES SEGURA GRACIAS A CLOUDFLARE
        const API_URL = 'https://api.juga300.win';

        window.onload = () => {
            const user = localStorage.getItem('miUsuario');
            if (user) {
                document.getElementById('wbUser').innerText = user;
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "PROCESANDO...";
            
            const datos = {
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value,
                telefono: document.getElementById('regTel').value
            };

            try {
                await fetch(`${API_URL}/crear-usuario`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                localStorage.setItem('miUsuario', datos.username);
                localStorage.setItem('miPass', datos.password);
                location.reload();
            } catch (err) {
                alert("Error de conexi√≥n segura. Reintente.");
                btn.innerText = "REGISTRARME AHORA";
            }
        }

        async function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}/obtener-cbu`);
                const data = await res.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('datosCBU').classList.remove('hidden');
                document.getElementById('titular').innerText = data.titular;
                document.getElementById('cbu').innerText = data.cbu;
            } catch (err) {
                alert("Cajero fuera de l√≠nea temporalmente.");
            }
        }

        function copiar(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert("Copiado al portapapeles");
        }
        function avisarPago() { alert("Aviso enviado. Tu saldo se cargar√° en minutos."); cerrarTodo(); }
        function cerrarTodo() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
    </script>
</body>
</html>
