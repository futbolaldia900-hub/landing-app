<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; }
        
        /* Bot√≥n Flotante */
        .header-btn { position: fixed; z-index: 1500; background: #00C853; color: #fff; padding: 10px 16px; border-radius: 50px; font-weight: 800; font-size: 11px; top: 65px; right: 10px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,200,83,0.4); }
        
        /* Modales */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-card { background: #181818; color: #fff; padding: 25px; border-radius: 20px; width: 92%; max-width: 360px; text-align: center; border: 1px solid #333; max-height: 90vh; overflow-y: auto; }
        
        /* Inputs */
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 11px; color: #888; display: block; margin-bottom: 4px; font-weight: 700; text-transform: uppercase; }
        .custom-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; outline: none; font-size: 14px; }
        .custom-input:focus { border-color: #FFD700; }

        /* Botones de Acci√≥n */
        .btn-action { background: linear-gradient(180deg, #FFD700, #FFC107); color: #000; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.98); }
        
        /* Estilo Bot√≥n Deshabilitado (Cargando) */
        button:disabled { background: #555 !important; color: #aaa !important; cursor: not-allowed; transform: none; }

        /* Links y Textos */
        .link-text { display: block; margin-top: 20px; color: #FFD700; font-size: 14px; font-weight: 700; cursor: pointer; text-decoration: underline; }
        .credential-box { background: #252525; border: 1px solid #444; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-family: monospace; color: #FFD700; font-size: 16px; }
        .hidden { display: none !important; }

        /* --- SPINNER DE CARGA (Relojito) --- */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <iframe src="https://bet300.biz"></iframe>
    
    <div class="header-btn" onclick="abrirCajero()">üí∏ DEPOSITAR / RETIRAR</div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 style="font-size: 20px; margin-bottom: 15px; color:#FFD700;">REGISTRO VIP üëë</h2>
            <form onsubmit="procesarRegistro(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                </div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                <div class="input-group"><label>Tel√©fono (WhatsApp)</label><input type="tel" id="regTelefono" class="custom-input" required></div>
                
                <div style="height:1px; background:#333; margin: 15px 0;"></div>
                
                <div class="input-group"><label style="color:#FFD700">Usuario deseado</label><input type="text" id="regUser" class="custom-input" required></div>
                <div class="input-group"><label style="color:#FFD700">Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>
                
                <button type="submit" class="btn-action" id="btnRegistrar">CREAR CUENTA</button>
            </form>
            <div class="link-text" onclick="cerrarTodo()">YA TENGO CUENTA</div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 style="font-size: 20px;">TUS CREDENCIALES üëã</h2>
            <p style="font-size:12px; color:#888; margin-bottom:15px;">Usa estos datos para entrar al juego</p>
            
            <label style="display:block; text-align:left; font-size:10px; color:#666;">USUARIO:</label>
            <div class="credential-box" onclick="copiar('wbUser')"><span id="wbUser"></span> üìã</div>
            
            <label style="display:block; text-align:left; font-size:10px; color:#666;">CONTRASE√ëA:</label>
            <div class="credential-box" onclick="copiar('wbPass')"><span id="wbPass"></span> üìã</div>
            
            <button class="btn-action" onclick="cerrarTodo()">ENTRAR A JUGAR ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 style="font-size: 20px;">CARGAR SALDO üí∞</h2>
            
            <div id="loaderCajero">
                <div class="spinner" style="border-top-color:#FFD700;"></div> Buscando CBU...
            </div>
            
            <div id="infoCBU" class="hidden">
                <p style="font-size:12px; color:#aaa;">Transfiere al siguiente CBU:</p>
                <div class="credential-box" style="font-size:14px; color:#fff;"><span id="titularCBU"></span></div>
                <div class="credential-box" onclick="copiar('numCBU')"><span id="numCBU"></span> üìã</div>
                
                <div style="height:1px; background:#333; margin: 15px 0;"></div>
                
                <div class="input-group">
                    <label style="color:#00C853">Monto enviado ($)</label>
                    <input type="number" id="depMonto" class="custom-input" placeholder="Ej: 5000">
                </div>
                <div class="input-group">
                    <label style="color:#00C853">Comprobante (ID o Hora)</label>
                    <input type="text" id="depComp" class="custom-input" placeholder="Ej: 14:30 hs">
                </div>

                <button id="btnAviso" class="btn-action" style="background: linear-gradient(180deg, #00C853, #009624); color:#fff;" onclick="avisarPago()">INFORMAR PAGO</button>
            </div>
            <div class="link-text" onclick="cerrarTodo()">VOLVER AL JUEGO</div>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è IMPORTANTE: LA IP DE TU VPS ‚ö†Ô∏è
        // Aseg√∫rate de que esta sea la IP correcta
        // ==========================================
        const API_URL = 'http://66.94.96.165'; 

        window.onload = () => {
            // Verificamos si ya existe usuario guardado en el celular
            const u = localStorage.getItem('miUsuario');
            if (u) {
                document.getElementById('wbUser').innerText = u;
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        // --- REGISTRO CON SPINNER Y ESPERA ---
        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.getElementById('btnRegistrar');
            const textoOriginal = btn.innerHTML;

            // 1. BLOQUEO VISUAL
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Procesando (Espere 15s)...';

            const datos = {
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                email: document.getElementById('regEmail').value,
                telefono: document.getElementById('regTelefono').value,
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value
            };

            try {
                // 2. PETICI√ìN AL VPS (Tu servidor Node.js)
                const response = await fetch(`${API_URL}/crear-usuario`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                
                const result = await response.json();

                if (result.status === 'ok') {
                    // EXITO
                    alert('‚úÖ ¬°Cuenta creada exitosamente!');
                    
                    // Guardamos todo en el celular
                    localStorage.setItem('miUsuario', result.user);
                    localStorage.setItem('miPass', result.pass); // Guardamos la pass limpia que devolvi√≥ el bot
                    localStorage.setItem('miNombre', datos.nombre);
                    localStorage.setItem('miApellido', datos.apellido);
                    localStorage.setItem('miEmail', datos.email);
                    localStorage.setItem('miTel', datos.telefono);
                    
                    location.reload(); // Recargamos para mostrar el modal de bienvenida
                } else {
                    // ERROR DEL SERVIDOR (Ej: Usuario existe)
                    alert('‚ùå Error: ' + result.message);
                    btn.disabled = false;
                    btn.innerHTML = textoOriginal;
                }

            } catch (err) {
                alert('‚ö†Ô∏è Error de conexi√≥n con el servidor.');
                btn.disabled = false;
                btn.innerHTML = textoOriginal;
            }
        }

        // --- CAJERO ---
        async function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
            try {
                const r = await fetch(`${API_URL}/obtener-cbu`);
                const d = await r.json();
                document.getElementById('loaderCajero').classList.add('hidden');
                document.getElementById('infoCBU').classList.remove('hidden');
                document.getElementById('titularCBU').innerText = d.titular;
                document.getElementById('numCBU').innerText = d.cbu;
            } catch (e) { 
                alert('Error cargando datos del cajero'); 
                cerrarTodo(); 
            }
        }

        async function avisarPago() {
            const monto = document.getElementById('depMonto').value;
            const comp = document.getElementById('depComp').value;

            if(!monto) { alert('Ingresa el monto transferido'); return; }

            const btn = document.getElementById('btnAviso');
            const textoOriginal = btn.innerHTML;
            
            btn.innerHTML = '<div class="spinner"></div> ENVIANDO...'; 
            btn.disabled = true;

            const datosDeposito = {
                username: localStorage.getItem('miUsuario'),
                nombre: localStorage.getItem('miNombre'),
                apellido: localStorage.getItem('miApellido'),
                email: localStorage.getItem('miEmail'),
                telefono: localStorage.getItem('miTel'),
                monto: monto,         // Dato nuevo para el Sheet
                comprobante: comp     // Dato nuevo para el Sheet
            };

            try {
                await fetch(`${API_URL}/avisar-deposito`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosDeposito)
                });
                alert('‚úÖ ¬°Aviso enviado! Tu saldo se acreditar√° en breve.');
                cerrarTodo();
            } catch (e) {
                alert('Error al enviar aviso. Intenta de nuevo.');
            } finally {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }

        function copiar(id) { 
            navigator.clipboard.writeText(document.getElementById(id).innerText); 
            // Feedback visual simple
            const el = document.getElementById(id).parentNode;
            const original = el.style.background;
            el.style.background = "#00C853";
            setTimeout(() => el.style.background = "#252525", 500);
        }
        
        function cerrarTodo() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
    </script>
</body>
</html>
