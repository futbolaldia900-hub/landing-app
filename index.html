<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* RESET B√ÅSICO */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }
        
        /* 1. EL CASINO (FONDO) */
        iframe { width: 100vw; height: 100vh; border: none; display: block; }

        /* 2. BOT√ìN PRINCIPAL (ARREGLADO: M√ÅS CHICO Y SEPARADO) */
        .header-btn {
            position: fixed;
            top: 12px;
            /* MUCHO M√ÅS A LA IZQUIERDA AHORA */
            right: 180px; 
            /* DISE√ëO M√ÅS SUTIL Y PEQUE√ëO */
            background: #00C853;
            color: #fff; 
            padding: 6px 12px; /* M√°s chico */
            border-radius: 4px;
            font-weight: 700; 
            font-size: 11px; /* Letra m√°s chica */
            cursor: pointer;
            z-index: 1000; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            display: flex; align-items: center; gap: 6px;
            letter-spacing: 0.5px;
        }
        /* Ajuste para celulares muy angostos */
        @media (max-width: 400px) {
            .header-btn { right: auto; left: 10px; top: 10px; }
        }

        /* 3. CAPA OSCURA (OVERLAY) - CENTRADO PERFECTO */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fondo bien oscuro */
            backdrop-filter: blur(3px);
            z-index: 2000; 
            /* FLEXBOX PARA CENTRAR EXACTAMENTE */
            display: flex; 
            justify-content: center; 
            align-items: center;
            animation: fadeIn 0.2s ease-out;
        }

        /* 4. TARJETAS MODALES (EST√âTICA LIMPIA) */
        .modal-card {
            background: #1E1E1E; /* Gris oscuro plano, sin gradientes raros */
            color: #fff; 
            padding: 30px 25px; 
            border-radius: 16px;
            width: 90%; max-width: 340px; 
            text-align: center;
            border: 1px solid #333; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .modal-title { font-size: 18px; margin: 0 0 15px 0; color: #fff; font-weight: 700; }
        .modal-text { font-size: 13px; color: #aaa; margin-bottom: 20px; line-height: 1.4; }

        /* CAJAS DE CREDENCIALES TIPO "COPY" */
        .credential-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace; /* Fuente tipo c√≥digo para datos */
            font-size: 14px;
            color: #FFD700; /* Dorado para los datos */
        }
        .credential-label { font-size: 11px; color: #777; text-transform: uppercase; font-family: 'Inter', sans-serif;}
        .copy-icon { font-size: 16px; color: #555; cursor: pointer; }

        /* INPUTS Y BOTONES */
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 11px; color: #aaa; display: block; margin-bottom: 4px; font-weight: 600;}
        .custom-input {
            width: 100%; padding: 12px; background: #2A2A2A; border: 1px solid #444;
            border-radius: 8px; color: white; font-size: 14px; outline: none; transition: 0.2s;
        }
        .custom-input:focus { border-color: #FFD700; background: #333; }
        
        .btn-action {
            background: #FFD700; /* Dorado Premium */
            color: #000; padding: 14px; width: 100%; border: none;
            border-radius: 8px; font-size: 15px; font-weight: 700; cursor: pointer;
            margin-top: 15px; text-transform: uppercase; transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.98); }

        .link-text {
            display: block; margin-top: 20px; color: #888; font-size: 12px; cursor: pointer; text-decoration: none;
        }
        .link-text:hover { color: #aaa; text-decoration: underline; }
        
        /* UTILIDADES */
        .hidden { display: none !important; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <iframe src="https://bet300.biz" id="casinoFrame"></iframe>

    <button class="header-btn" onclick="abrirCajero()">
        <span>üí∞</span> DEPOSITAR / RETIRAR
    </button>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 class="modal-title">Crear Cuenta</h2>
            <p class="modal-text">Completa tus datos una sola vez.</p>

            <form id="registroForm" onsubmit="procesarRegistro(event)">
                <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                <div class="input-group"><label>Tel√©fono (Ser√° tu Usuario)</label><input type="tel" id="regTelefono" class="custom-input" placeholder="Ej: 11223344" required></div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                
                <hr style="border-color:#333; margin:15px 0; opacity: 0.5;">
                
                <div class="input-group"><label>Crea una Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>

                <button type="submit" class="btn-action">REGISTRARME AHORA</button>
            </form>
            
            <span class="link-text" onclick="cerrarTodo()">Ya tengo cuenta, quiero ingresar.</span>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 class="modal-title">¬°Hola de nuevo! üëã</h2>
            <p class="modal-text">Aqu√≠ tienes tus datos. C√≥pialos y entra al casino.</p>

            <div class="credential-box" onclick="copiarDato('wbUser')">
                <div>
                    <div class="credential-label">Usuario / Tel√©fono</div>
                    <div id="wbUser">...</div>
                </div>
                <div class="copy-icon">üìã</div>
            </div>

            <div class="credential-box" onclick="copiarDato('wbPass')">
                <div>
                    <div class="credential-label">Contrase√±a</div>
                    <div id="wbPass">...</div>
                </div>
                <div class="copy-icon">üìã</div>
            </div>

            <button class="btn-action" onclick="copiarPassYEntrar()" style="background: #00C853; color: white;">
                COPIAR CLAVE Y ENTRAR
            </button>
            <span class="link-text" onclick="cerrarTodo()">Cerrar ventana</span>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 class="modal-title">Cargar Saldo</h2>
            <p class="modal-text">Pr√≥ximamente disponible...</p>
            <button class="btn-action" style="background:#333; color: #aaa;" onclick="cerrarCajero()">Volver</button>
        </div>
    </div>

    <script>
        // --- 1. INICIO (MEMORIA) ---
        window.onload = function() {
            const usuarioGuardado = localStorage.getItem('miUsuario');
            const passGuardado = localStorage.getItem('miPass');

            if (usuarioGuardado && passGuardado) {
                // YA ES CLIENTE
                document.getElementById('wbUser').innerText = usuarioGuardado;
                document.getElementById('wbPass').innerText = passGuardado;
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                // ES NUEVO
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        // --- 2. REGISTRO ---
        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = document.querySelector('#registroForm button');
            btn.innerText = "‚è≥ PROCESANDO...";
            btn.disabled = true;

            const datos = {
                telefono: document.getElementById('regTelefono').value,
                password: document.getElementById('regPass').value
            };

            // AQU√ç IR√Å LA CONEXI√ìN AL VPS CUANDO ME DES LA IP 
            await new Promise(r => setTimeout(r, 1000)); // Simulamos

            localStorage.setItem('miUsuario', datos.telefono);
            localStorage.setItem('miPass', datos.password);

            document.getElementById('wbUser').innerText = datos.telefono;
            document.getElementById('wbPass').innerText = datos.password;

            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.remove('hidden');
        }

        // --- 3. UTILIDADES DE COPIADO ---
        function copiarDato(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto);
            // Feedback visual r√°pido
            const originalBg = document.getElementById(elementId).parentElement.parentElement.style.background;
            document.getElementById(elementId).parentElement.parentElement.style.background = "rgba(0,200,83,0.2)";
            setTimeout(() => {
                 document.getElementById(elementId).parentElement.parentElement.style.background = originalBg;
            }, 300);
        }

        function copiarPassYEntrar() {
            copiarDato('wbPass');
            alert('Contrase√±a copiada. ¬°P√©gala en el casino!');
            cerrarTodo();
        }

        function cerrarTodo() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('welcomeBackModal').classList.add('hidden');
        }
        function abrirCajero() { document.getElementById('cajeroModal').classList.remove('hidden'); }
        function cerrarCajero() { document.getElementById('cajeroModal').classList.add('hidden'); }
    </script>
</body>
</html>
