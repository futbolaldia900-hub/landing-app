<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino VIP</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; }
        .header-btn { position: fixed; z-index: 1500; background: #00C853; color: #fff; padding: 10px 16px; border-radius: 50px; font-weight: 800; font-size: 11px; top: 65px; right: 10px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-card { background: #181818; color: #fff; padding: 25px; border-radius: 20px; width: 92%; max-width: 360px; text-align: center; border: 1px solid #333; max-height: 90vh; overflow-y: auto; }
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 11px; color: #888; display: block; margin-bottom: 4px; font-weight: 700; text-transform: uppercase; }
        .custom-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; outline: none; }
        .btn-action { background: linear-gradient(180deg, #FFD700, #FFC107); color: #000; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .link-text { display: block; margin-top: 20px; color: #FFD700; font-size: 14px; font-weight: 700; cursor: pointer; text-decoration: underline; }
        .credential-box { background: #252525; border: 1px solid #444; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-family: monospace; color: #FFD700; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <iframe src="https://bet300.biz"></iframe>
    <div class="header-btn" onclick="abrirCajero()">üí∏ DEPOSITAR / RETIRAR</div>

    <div class="modal-overlay hidden" id="registerModal">
        <div class="modal-card">
            <h2 style="font-size: 20px; margin-bottom: 15px;">REGISTRO VIP</h2>
            <form onsubmit="procesarRegistro(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div class="input-group"><label>Nombre</label><input type="text" id="regNombre" class="custom-input" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="regApellido" class="custom-input" required></div>
                </div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" class="custom-input" required></div>
                <div class="input-group"><label>Tel√©fono</label><input type="tel" id="regTelefono" class="custom-input" required></div>
                <div style="height:1px; background:#333; margin: 10px 0;"></div>
                <div class="input-group"><label style="color:#FFD700">Usuario deseado</label><input type="text" id="regUser" class="custom-input" required></div>
                <div class="input-group"><label style="color:#FFD700">Contrase√±a</label><input type="password" id="regPass" class="custom-input" required></div>
                <button type="submit" class="btn-action">CREAR CUENTA</button>
            </form>
            <div class="link-text" onclick="cerrarTodo()">YA TENGO CUENTA</div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="welcomeBackModal">
        <div class="modal-card">
            <h2 style="font-size: 20px;">TUS DATOS üëã</h2>
            <div class="credential-box" onclick="copiar('wbUser')"><span id="wbUser"></span> üìã</div>
            <div class="credential-box" onclick="copiar('wbPass')"><span id="wbPass"></span> üìã</div>
            <button class="btn-action" onclick="cerrarTodo()">ENTRAR AL JUEGO</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="cajeroModal">
        <div class="modal-card">
            <h2 style="font-size: 20px;">DATOS DE CARGA</h2>
            <div id="loaderCajero">‚è≥ Buscando cajero...</div>
            <div id="infoCBU" class="hidden">
                <div class="credential-box"><span id="titularCBU"></span></div>
                <div class="credential-box" onclick="copiar('numCBU')"><span id="numCBU"></span> üìã</div>
                <button id="btnAviso" class="btn-action" style="background:#00C853; color:#fff;" onclick="avisarPago()">YA TRANSFER√ç</button>
            </div>
            <div class="link-text" onclick="cerrarTodo()">VOLVER</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.juga300.win';

        window.onload = () => {
            const u = localStorage.getItem('miUsuario');
            if (u) {
                document.getElementById('wbUser').innerText = u;
                document.getElementById('wbPass').innerText = localStorage.getItem('miPass');
                document.getElementById('welcomeBackModal').classList.remove('hidden');
            } else {
                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        async function procesarRegistro(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "PROCESANDO..."; btn.disabled = true;

            const datos = {
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                email: document.getElementById('regEmail').value,
                telefono: document.getElementById('regTelefono').value,
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value
            };

            try {
                await fetch(`${API_URL}/crear-usuario`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                
                // GUARDAMOS TODOS LOS DATOS EN EL CELULAR PARA USARLOS EN EL DEP√ìSITO
                localStorage.setItem('miUsuario', datos.username);
                localStorage.setItem('miPass', datos.password);
                localStorage.setItem('miNombre', datos.nombre);
                localStorage.setItem('miApellido', datos.apellido);
                localStorage.setItem('miEmail', datos.email);
                localStorage.setItem('miTel', datos.telefono);
                
                location.reload();
            } catch (err) {
                alert('Error de conexi√≥n.');
                btn.innerText = "CREAR CUENTA"; btn.disabled = false;
            }
        }

        async function abrirCajero() {
            document.getElementById('cajeroModal').classList.remove('hidden');
            try {
                const r = await fetch(`${API_URL}/obtener-cbu`);
                const d = await r.json();
                document.getElementById('loaderCajero').classList.add('hidden');
                document.getElementById('infoCBU').classList.remove('hidden');
                document.getElementById('titularCBU').innerText = d.titular;
                document.getElementById('numCBU').innerText = d.cbu;
            } catch (e) { alert('Error cargando cajero'); cerrarCajero(); }
        }

        async function avisarPago() {
            const btn = document.getElementById('btnAviso');
            btn.innerText = "ENVIANDO AVISO..."; btn.disabled = true;

            // RECUPERAMOS LOS DATOS GUARDADOS PARA ENVIARLOS AL SHEET DE DEP√ìSITOS
            const datosDeposito = {
                username: localStorage.getItem('miUsuario'),
                nombre: localStorage.getItem('miNombre') || 'N/A',
                apellido: localStorage.getItem('miApellido') || 'N/A',
                email: localStorage.getItem('miEmail') || 'N/A',
                telefono: localStorage.getItem('miTel') || 'N/A'
            };

            try {
                await fetch(`${API_URL}/avisar-deposito`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosDeposito)
                });
                alert('¬°Aviso enviado! Tu saldo se acreditar√° en breve.');
                cerrarCajero();
            } catch (e) {
                alert('Error al avisar. Intenta nuevamente.');
            } finally {
                btn.innerText = "YA TRANSFER√ç"; btn.disabled = false;
            }
        }

        function copiar(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert('Copiado'); }
        function cerrarTodo() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
    </script>
</body>
</html>
